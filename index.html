<html>

<script src="player.js" type="text/javascript"></script>
<script src="game.js" type="text/javascript"></script>
<script src="map.js" type="text/javascript"></script>

<style>
    #map {
        background: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 30px;
        left: 30px;
    }

    #minimap {
        position: absolute;
    }

    #minimapobjects {
        position: absolute;
    }

    #floor {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #9b9b9b 22%, #535353 62%, #5c5c5c 100%);
    }

    #ceiling {
        position: absolute;
        width: 100%;
        height: 50%;
        background: linear-gradient(to bottom, #69532f 0%, #a3772e 22%, #835019 62%, #5e3a11 100%);
    }


    #screen {
        position: absolute;
        left: 20px;
        top: 20px;
        border: 1px solid black;
        overflow: hidden;
    }
</style>

<head>
    <title>Labirynth</title>
</head>

<body>
    <div id="screen">
        <div id="floor"></div>
        <div id="ceiling"></div>
    </div>

    <div id="map">
        <canvas id="minimap"></canvas>
        <canvas id="mapobjects"></canvas>
    </div>
</body>

</html>
