<html>

<script src="map.js" type="text/javascript"></script>
<script src="game.js" type="text/javascript"></script>

<style>
    #map {
        background: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 30px;
        left: 30px;
    }

    canvas#minimap {
        position: absolute;
    }

    canvas#minimapobjects {
        position: absolute;
    }

    div#floor {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgb(109, 109, 109);
    }

    div#ceiling {
        position: absolute;
        width: 100%;
        height: 50%;
        background: rgb(207, 161, 92);
    }

    #screen {
        position: absolute;
        left: 20px;
        top: 20px;
        width: 1024px;
        height: 768px;
        border: 1px solid black;
        overflow: hidden;
    }
</style>

<head>
    <title>Labirynth</title>
</head>

<body>
    <div id="screen">
        <div id="floor"></div>
        <div id="ceiling"></div>
    </div>

    <div id="map">
        <canvas id="minimap"></canvas>
        <canvas id="mapobjects"></canvas>
    </div>
</body>

</html>
